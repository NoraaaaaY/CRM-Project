<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Customer</title>
</head>
<body>
    <div class="container">
        <h1>Add Customer</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <input type="text" name="name" placeholder="Customer Name" value="{{ form.name.data }}" required>
            <input type="text" name="store" placeholder="Store" value="{{ form.store.data }}" required>
            <input type="text" name="location" placeholder="Location" value="{{ form.location.data }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ form.email.data }}" required>
            <input type="text" name="phone" placeholder="Phone Number" value="{{ form.phone.data }}" required>
            <textarea name="description" placeholder="Description">{{ form.description.data }}</textarea>
            <button type="submit">Add Customer</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Customer List</a>
    </div>
</body>
</html>
