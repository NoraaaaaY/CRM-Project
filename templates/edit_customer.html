<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Customer</h1>
            <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
        </header>

        <form method="post" action="{{ url_for('edit_customer', customer_id=customer.id) }}">
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="form-group">
                <label for="store">Store:</label>
                <input type="text" id="store" name="store" value="{{ customer.store }}" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ customer.location }}" required>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
