<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Customer Relationship Management System</title>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <form method="GET">
            <input type="text" name="search" placeholder="Search Customers" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>        
        <table>
            <thead>
                <tr>
                    <th><a href="{{ url_for('sort_customers', field='name') }}">Customer Name</a></th>
                    <th><a href="{{ url_for('sort_customers', field='store') }}">Store</a></th>
                    <th><a href="{{ url_for('sort_customers', field='location') }}">Location</a></th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td><a href="{{ url_for('edit_customer', index=loop.index0) }}">{{ customer['name'] }}</a></td>
                    <td>{{ customer['store'] }}</td>
                    <td>{{ customer['location'] }}</td>
                    <td>{{ customer['email'] }}</td>
                    <td>{{ customer['phone'] }}</td>
                    <td>
                        <form action="{{ url_for('delete_customer', index=loop.index0) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_customer') }}" class="button">Add Customer</a>
    </div>
</body>
</html>
